<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessibility Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Visual Veil (blocks sighted users only) -->
  <div id="visualVeil" aria-hidden="true"></div>

  <!-- Toggle (always visible, above veil) -->
  <div id="toggleContainer">
    <button id="visionToggle" role="switch" aria-checked="false">
      <span class="material-symbols-outlined">visibility</span>
      I wish to see
    </button>
    <p id="systemText"></p>
  </div>

  <!-- FULL UI (always rendered) -->
  <div id="app">

    <header class="header">
      <img src="src/headlogo.webp" alt="Accessibility icon">
      <h1>Accessibility Demo</h1>

      <div class="actions">
        <button id="tourBtn">
          <span class="material-symbols-outlined">tour</span>
          Take a tour
        </button>
        <img src="src/logo.webp" alt="LinkedIn">
      </div>
    </header>

    <div class="search">
      <span class="material-symbols-outlined">search</span>
      <input type="search" placeholder="Search anything..." />
    </div>

</body>
</html>
