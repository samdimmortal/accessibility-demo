<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessibility Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Material Symbols (with preconnect for GitHub Pages) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <!-- Local styles with relative path -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- Visual Veil (blocks sighted users when toggle off) -->
  <div id="visualVeil" aria-hidden="true"></div>

  <!-- Toggle (always visible, above veil) -->
  <div id="toggleContainer">
    <button id="visionToggle" role="switch" aria-checked="false" aria-label="Toggle to see visual UI">
      <span class="material-symbols-outlined">visibility</span>
      I wish to see
    </button>
    <p id="systemText" aria-live="polite" aria-atomic="true"></p>
  </div>

  <!-- FULL UI (always rendered) -->
  <div id="app">

    <header class="header">
      <img src="./src/headlogo.webp" alt="Accessibility icon" />
      <h1>Accessibility Demo</h1>

      <div class="actions">
        <button id="tourBtn" aria-label="Start guided tour">
          <span class="material-symbols-outlined">tour</span>
          Take a tour
        </button>
        <a href="https://www.linkedin.com/in/your-profile" target="_blank" rel="noopener noreferrer">
          <img src="./src/logo.webp" alt="LinkedIn profile" />
        </a>
      </div>
    </header>

    <div class="search" role="search">
      <span class="material-symbols-outlined" aria-hidden="true">search</span>
      <input
        type="search"
        placeholder="Search anything..."
        aria-label="Search"
        id="searchInput"
      />
    </div>

  </div>

  <!-- Local JS with relative path -->
  <script src="./main.js"></script>
</body>
</html>
