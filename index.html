<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Demo</title>

  <!-- Material Design 3 CSS via Material Web Components -->
  <link rel="stylesheet" href="https://unpkg.com/@material/web@latest/dist/md3/md3.css" />

  <!-- Shepherd tour CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.4.0/dist/css/shepherd.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="md3-top-app-bar">
    <div class="md3-top-app-bar__row">
      <section class="md3-top-app-bar__section md3-top-app-bar__section--align-start">
        <img src="images/headlogo.webp" alt="Accessibility Demo Logo" class="logo" />
        <span class="md3-top-app-bar__title">Accessibility Demo</span>
      </section>
      <section class="md3-top-app-bar__section md3-top-app-bar__section--align-end" role="navigation">
        <a href="https://www.linkedin.com/in/your-profile" target="_blank" rel="noopener" class="md3-link">LinkedIn</a>
        <button id="tourBtn" class="md3-button md3-button--outlined" aria-label="Start tour">Tour</button>
      </section>
    </div>
  </header>

  <!-- Main Content -->
  <main id="mainContent" class="hidden-visual" aria-live="polite" aria-atomic="true">
    <!-- Background image (hidden initially) -->
    <div id="background" aria-hidden="true"></div>

    <div class="centered-content" role="main">
      <!-- Toggle Button -->
      <button id="toggleVisual" class="md3-button md3-button--outlined" aria-pressed="false" aria-label="I wish to see" aria-describedby="osDesc">
        I wish to see
      </button>

      <p id="osDesc" class="description">
        Detecting OS...
      </p>

      <p class="description">Toggle to see visual content</p>

      <!-- Search Bar -->
      <form id="searchForm" role="search" aria-label="Search">
        <input
          type="search"
          id="searchInput"
          class="md3-text-field__input"
          aria-label="Search query"
          placeholder="Search something..."
          required
        />
        <button type="submit" class="md3-button md3-button--raised">Search</button>
      </form>

      <!-- Mood Counter Buttons -->
      <div id="moodCounter" class="mood-counter" role="list" aria-label="Mood counters">
        <!-- Buttons generated dynamically by JS -->
      </div>
    </div>
  </main>

  <!-- Shepherd tour JS -->
  <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.4.0/dist/js/shepherd.min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
