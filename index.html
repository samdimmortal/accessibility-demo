<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Demo</title>

  <!-- Material Symbols (Icons) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />

  <!-- Shepherd -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/shepherd.js@11/dist/css/shepherd.css"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Background -->
  <img src="bg.webp" alt="" class="background" aria-hidden="true" />

  <!-- Header -->
  <header class="top-bar" aria-label="Main navigation">
    <div class="brand">
      <img src="headlogo.webp" alt="Project logo" class="logo" />
      <h1>Accessibility Demo</h1>
    </div>

    <nav>
      <a
        href="https://www.linkedin.com/"
        target="_blank"
        rel="noopener"
        aria-label="Visit LinkedIn profile"
      >
        <span class="material-symbols-outlined">link</span>
        LinkedIn
      </a>

      <button id="tourBtn" aria-label="Start guided tour">
        <span class="material-symbols-outlined">tour</span>
        Tour
      </button>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- TOGGLE (always visible) -->
    <section class="toggle-section">
      <button
        id="visionToggle"
        aria-pressed="false"
        aria-describedby="toggleHint"
      >
        <span class="material-symbols-outlined">visibility</span>
        I wish to see
      </button>

      <p id="toggleHint" class="tooltip" role="note">
        Turn this on to experience the site visually.
      </p>

      <p id="osInfo" class="os-info" aria-live="polite"></p>
    </section>

    <!-- VISUAL CONTENT (hidden by default) -->
    <section id="visualContent" hidden>
      <!-- Search -->
      <form
        class="search"
        role="search"
        aria-label="Web search"
      >
        <input
          type="search"
          id="searchInput"
          placeholder="Search the web"
          aria-label="Search input"
        />
        <button type="submit" aria-label="Search">
          <span class="material-symbols-outlined">search</span>
        </button>
      </form>

      <!-- Mood Counter -->
      <section
        class="mood"
        aria-labelledby="moodTitle"
      >
        <h2 id="moodTitle">Mood Counter</h2>

        <div class="mood-buttons">
          <!-- 10 buttons -->
          <button aria-label="Mood 1">ğŸ˜Š</button>
          <button aria-label="Mood 2">ğŸ™‚</button>
          <button aria-label="Mood 3">ğŸ˜</button>
          <button aria-label="Mood 4">ğŸ˜•</button>
          <button aria-label="Mood 5">ğŸ˜Ÿ</button>
          <button aria-label="Mood 6">ğŸ˜¢</button>
          <button aria-label="Mood 7">ğŸ˜­</button>
          <button aria-label="Mood 8">ğŸ˜ </button>
          <button aria-label="Mood 9">ğŸ˜¡</button>
          <button aria-label="Mood 10">ğŸ¤¯</button>
        </div>

        <div
          id="moodCount"
          aria-live="polite"
        >
          Total clicks: 0
        </div>
      </section>

      <!-- Goal -->
      <section class="goal">
        <p>
          The goal of this project is to help visual users understand how
          non-visual users experience the web, emphasizing accessibility,
          semantics, and assistive technology support.
        </p>
      </section>
    </section>
  </main>

  <!-- Shepherd -->
  <script src="https://cdn.jsdelivr.net/npm/shepherd.js@11"></script>
  <script src="main.js"></script>
</body>
</html>
